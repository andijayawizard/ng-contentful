<div class="content">
  <div class="posts">
    <ng-container *ngIf="posts$">
      <div *ngFor="let p of posts$" class="post">
        <a [routerLink]="['/posts/', p.sys.id]">
          <div class="post-image">
            <img src="{{ p.fields.image.fields.file.url }}" />
          </div>
          <div class="post-title">
            {{ p.fields.title }}
          </div>
        </a>
      </div>
    </ng-container>
  </div>
</div>
