<div class="container-fluid">
  <h1>Product List</h1>
  <ng-container *ngIf="products">
    <ul class="u-listReset">
      <li *ngFor="let p of products">
        <a [routerLink]="['/product',p.sys.id]">
          {{ p.fields.productName }}
        </a>
      </li>
    </ul>
  </ng-container>
</div>
